name: Check and Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  checks:
    name: Format Check, Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Check build_runner generated files are up to date
        run: |
          dart run build_runner build --delete-conflicting-outputs
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::build_runner generated files are out of date. Please run 'dart run build_runner build' and commit the changes."
            git status
            git diff
            exit 1
          fi

      - name: Format check
        run: dart format --output=none --set-exit-if-changed .

      - name: Create .env file
        run: |
          echo "GOOGLE_AUTH_SERVER_CLIENT_ID=${{ secrets.GOOGLE_AUTH_SERVER_CLIENT_ID }}" >> .env
          
          echo "FIREBASE_ANDROID_API_KEY=${{ secrets.FIREBASE_ANDROID_API_KEY }}" >> .env
          echo "FIREBASE_ANDROID_APP_ID=${{ secrets.FIREBASE_ANDROID_APP_ID }}" >> .env
          
          echo "FIREBASE_IOS_API_KEY=${{ secrets.FIREBASE_IOS_API_KEY }}" >> .env
          echo "FIREBASE_IOS_APP_ID=${{ secrets.FIREBASE_IOS_APP_ID }}" >> .env
          echo "FIREBASE_IOS_BUNDLE_ID=${{ secrets.FIREBASE_IOS_BUNDLE_ID }}" >> .env
          
          echo "FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
          echo "FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> .env

      - name: Create google-services.json
        env:
          JSON_DATA: ${{ secrets.GOOGLE_SERVICES_JSON_CONTENT }}
        run: |
          echo "$JSON_DATA" > android/app/google-services.json

      - name: Analyze
        run: flutter analyze --fatal-warnings

      - name: Run tests
        run: flutter test --coverage

  android_build:
    name: Build Android
    runs-on: ubuntu-latest
    needs: checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Create .env file
        run: |
          echo "GOOGLE_AUTH_SERVER_CLIENT_ID=${{ secrets.GOOGLE_AUTH_SERVER_CLIENT_ID }}" >> .env
          
          echo "FIREBASE_ANDROID_API_KEY=${{ secrets.FIREBASE_ANDROID_API_KEY }}" >> .env
          echo "FIREBASE_ANDROID_APP_ID=${{ secrets.FIREBASE_ANDROID_APP_ID }}" >> .env
          
          echo "FIREBASE_IOS_API_KEY=${{ secrets.FIREBASE_IOS_API_KEY }}" >> .env
          echo "FIREBASE_IOS_APP_ID=${{ secrets.FIREBASE_IOS_APP_ID }}" >> .env
          echo "FIREBASE_IOS_BUNDLE_ID=${{ secrets.FIREBASE_IOS_BUNDLE_ID }}" >> .env
          
          echo "FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
          echo "FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> .env

      - name: Create google-services.json
        env:
          JSON_DATA: ${{ secrets.GOOGLE_SERVICES_JSON_CONTENT }}
        run: |
          echo "$JSON_DATA" > android/app/google-services.json

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      - name: Build Android (apk)
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v6
        with:
          name: 'Android APK'
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error

  ios_build:
    name: Build iOS
    runs-on: macos-latest
    needs: checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Create .env file
        run: |
          echo "GOOGLE_AUTH_SERVER_CLIENT_ID=${{ secrets.GOOGLE_AUTH_SERVER_CLIENT_ID }}" >> .env
          
          echo "FIREBASE_ANDROID_API_KEY=${{ secrets.FIREBASE_ANDROID_API_KEY }}" >> .env
          echo "FIREBASE_ANDROID_APP_ID=${{ secrets.FIREBASE_ANDROID_APP_ID }}" >> .env
          
          echo "FIREBASE_IOS_API_KEY=${{ secrets.FIREBASE_IOS_API_KEY }}" >> .env
          echo "FIREBASE_IOS_APP_ID=${{ secrets.FIREBASE_IOS_APP_ID }}" >> .env
          echo "FIREBASE_IOS_BUNDLE_ID=${{ secrets.FIREBASE_IOS_BUNDLE_ID }}" >> .env
          
          echo "FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
          echo "FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> .env

      - name: Build iOS
        run: flutter build ios --release --no-codesign

  ready-to-merge:
    name: Ready to merge
    runs-on: ubuntu-latest
    if: always()
    needs:
      - checks
      - android_build
      - ios_build
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          allowed-skips: ${{ toJSON(needs) }}
          jobs: ${{ toJSON(needs) }}
